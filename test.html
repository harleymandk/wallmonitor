<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cycle2 Shuffle</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
<script type="text/javascript" src="jquery.cycle2.js"></script>
</head>
<body>


<div id="main">

<script type="text/javascript" src="jquery.cycle2.shuffle.js"></script>
<script type="text/javascript" src="jquery.easing.1.3.js"></script>


<h2 id="displacement">Displacement</h2>
<code>data-cycle-shuffle-top</code> is 15.


<div class="cycle-slideshow" 
    data-cycle-fx=shuffle
    data-cycle-shuffle-right=0
    data-cycle-shuffle-top="-75"
    data-cycle-speed=1000
    data-cycle-timeout=2000
    >
  <img src="merry_christmas_animated.gif" alt="1" height="580" width="800" />
  <img src="penvin.gif" alt="1" height="580" width="800" />


</div>

</body>
</html>
